<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSCI E-3 Unit 2 Project:  Part B</title>
     <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/unit2b.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container" class="row">
    <div class = "large-12 columns">
      <h1>Celebrate It!</h1>
      <h2>Never forget another event!</h2>

     	 <div class="row">
     	 <form id="eventForm">
    	<div class="large-3 columns">
      		<label>Event Description
        	<input type="text" name="eventDescription" id="eventDescription" />
      		</label>
    		</div>
    	<div class="large-2 columns">
      		<label>Event Date
        	<input type="text" name="eventDate" id="eventDate" />
      		</label>
    		</div>
    	<div class="large-3 columns">
      		<label>Who We&rsquo;re Celebrating
        	<input type="text" name="who" id="who" />
      		</label>
    		</div>
    	<div class="large-4 columns">
      		<label>Notes
        	<input type="text" name="notes" id="notes" />
      		</label>
    		</div>
	     <div id="save" class="row">
	     <div class="large-12 columns">
		  <div id="indent"><input type="button" id = "saveBtn" value="Save Event!">	
	      </div>
	      </div>
	      </div>
        </form>
        </div>
        <h5>My Upcoming Events</h5>
     
			<div id="output">
		    </div>
    </div>
    </div>
       
   
    <script type="text/javascript" src="js/unit2b.js"></script>
    
  </body>
</html>
